<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>CERTINA GROUP - Team</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700&amp;display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
        /* Certina Light Theme Colors (Base) */
        :root {
            --primary: #f9fafb;
            --secondary: #2563eb;
            --accent: #3b82f6;
            --text: #1f2937;
            --text-secondary: #6b7280;
            /* Footer Text (for dark background) */
            --footer-text: #e6e6e6;
            --footer-text-secondary: #9ca3af; /* Muted light text */
            --card-bg: rgba(255, 255, 255, 0.8);
            --gradient-1: linear-gradient(135deg, #3b82f6, #60a5fa);
            --gradient-2: linear-gradient(135deg, #60a5fa, #3b82f6);
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--primary); color: var(--text); overflow-x: hidden; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; }

        /* === Styles for Header/Footer Must Remain === */
        header { background: transparent; padding: 4px 0; position: fixed; width: 100%; top: 0; z-index: 100; transition: background 0.4s ease, padding 0.4s ease; }
        header.scrolled { background: rgba(255, 255, 255, 0.85); padding: 8px 0; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { height: 40px; transition: all 0.3s ease; }
        .logo:hover { opacity: 0.8; }
        .hamburger-menu { width: 30px; height: 25px; position: relative; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between; z-index: 101; }
        .hamburger-line { width: 100%; height: 3px; background: var(--secondary); border-radius: 5px; transition: all 0.4s ease; }
        .hamburger-menu.active .hamburger-line:nth-child(1) { transform: translateY(11px) rotate(45deg); }
        .hamburger-menu.active .hamburger-line:nth-child(2) { opacity: 0; }
        .hamburger-menu.active .hamburger-line:nth-child(3) { transform: translateY(-11px) rotate(-45deg); }
        .nav-menu { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(249, 250, 251, 0.97); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; visibility: hidden; opacity: 0; transition: all 0.5s ease; z-index: 99; }
        .nav-menu.active { visibility: visible; opacity: 1; }
        .nav-links { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 40px; list-style: none; padding-left: 0; }
        .nav-links a { text-decoration: none; color: var(--text); font-weight: 600; text-transform: uppercase; font-size: 24px; position: relative; transition: all 0.3s ease; letter-spacing: 2px; }
        .nav-links a::after { content: ''; position: absolute; width: 0; height: 2px; background: var(--gradient-1); bottom: -8px; left: 0; transition: width 0.4s ease; }
        .nav-links a:hover { color: var(--secondary); }
        .nav-links a:hover::after { width: 100%; }
        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .hamburger-menu.active .hamburger-line:nth-child(1),
        .hamburger-menu.active .hamburger-line:nth-child(3) { background: var(--gradient-1); background-size: 200% 200%; animation: gradientAnimation 3s ease infinite; }
        footer { background-color: rgba(13, 13, 15, 0.95); color: var(--footer-text); padding: 80px 0 30px; position: relative; }
        .footer-content { display: grid; grid-template-columns: repeat(2, 1fr); gap: 60px; margin-bottom: 50px; position: relative; align-items: start; }
        .footer-title { font-size: 20px; margin-bottom: 25px; background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: inline-block; font-weight: 300; letter-spacing: 0.5px; }
        .copyright { text-align: center; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.05); color: var(--footer-text-secondary); position: relative; font-weight: 300; }
        .footer-links { margin-top: 0; display: flex; justify-content: center; gap: 30px; list-style: none; padding-left: 0;}
        .footer-links a { color: var(--footer-text-secondary); text-decoration: none; transition: color 0.3s ease; position: relative; font-weight: 300; }
        .footer-links a:hover { color: var(--footer-text); }
        .footer-logo { display: block; max-height: 45px; margin-bottom: 20px; }
        .footer-logo-container p { color: var(--footer-text-secondary); font-size: 14px; line-height: 1.6; font-weight: 300; }
        .footer-contact p { color: var(--footer-text-secondary); font-size: 16px; line-height: 1.8; font-weight: 300; }
        /* === End Styles for Header/Footer === */


        /* Hero Section - Team */
        .team-hero {
            height: 40vh;
            min-height: 300px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--secondary) 8%, var(--accent) 12%);
        }
        .team-hero-content { text-align: center; max-width: 1000px; margin: 0 auto; padding: 70px 30px; position: relative; z-index: 1; }
        .team-hero h1 { font-size: 48px; margin-bottom: 10px; font-weight: 400; letter-spacing: 1px; color: var(--dark-shade); line-height: 1.2; }
        .team-hero h2 { font-size: 18px; margin-bottom: 20px; font-weight: 300; color: var(--text-secondary); letter-spacing: 4px; text-transform: uppercase; }
        .team-hero p { font-size: 18px; line-height: 1.8; font-weight: 300; max-width: 700px; margin-left: auto; margin-right: auto; color: var(--text-secondary); }

        /* General Section Styles */
        .section { padding: 80px 0; position: relative; overflow: hidden; }
        .section-header { text-align: center; margin-bottom: 60px; position: relative; }
        .section-title { font-size: 38px; margin-bottom: 20px; background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; position: relative; display: inline-block; font-weight: 300; letter-spacing: 1px; }
        .section-subtitle { font-size: 18px; color: var(--text-secondary); max-width: 700px; margin: 0 auto; line-height: 1.6; font-weight: 300; }

        /* Team Grid */
        .department-header { margin-top: 60px; margin-bottom: 30px; text-align: left; border-left: 4px solid var(--secondary); padding-left: 15px; display: flex; align-items: center; opacity: 0; transform: translateX(-30px); animation: fadeInLeft 0.8s forwards; }
        .department-header-icon {
            font-size: 28px;
            margin-right: 15px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .department-title { font-size: 24px; font-weight: 400; letter-spacing: 1px; margin: 0; }

        .team-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin-bottom: 60px; background: transparent; }
        .team-member { background: var(--glass-bg); border-radius: 15px; overflow: hidden; border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow); transition: all 0.4s ease; height: 100%; opacity: 0; transform: translateY(30px); animation: fadeInUp 0.8s forwards; display: flex; flex-direction: column; } /* Added flex */
        .team-member:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(52, 64, 84, 0.15); border: 1px solid rgba(71, 84, 106, 0.15); }

        .member-photo {
            /* === Aspect Ratio Change === */
            /* height: 320px; Removed fixed height */
            aspect-ratio: 3 / 4; /* Set aspect ratio (Width / Height) */
            width: 100%; /* Ensure container takes width */
            overflow: hidden;
            position: relative;
            background: var(--light-shade); /* Fallback background */
        }
        .member-photo img {
            display: block; /* Remove extra space below image */
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container */
            transition: all 0.5s ease;
        }
        .team-member:hover .member-photo img { transform: scale(1.05); }

        .member-info { padding: 25px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; } /* Added flex */
        .member-name { font-size: 20px; font-weight: 500; margin-bottom: 5px; color: var(--text); letter-spacing: 0.5px; }
        .member-position { font-size: 16px; color: var(--text-secondary); font-weight: 300; margin-bottom: 15px; }
        .member-contact { display: flex; justify-content: center; gap: 15px; margin-top: auto; padding-top: 15px; } /* Adjusted margin/padding */
        .member-contact a { color: var(--text-secondary); font-size: 18px; transition: all 0.3s ease; }
        .member-contact a:hover { color: var(--secondary); transform: translateY(-3px); }
        .hidden { display: none; }

        /* Animation keyframes */
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInLeft { to { opacity: 1; transform: translateX(0); } }
        .delay-1 { animation-delay: 0.1s; } .delay-2 { animation-delay: 0.2s; } .delay-3 { animation-delay: 0.3s; } .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; } .delay-6 { animation-delay: 0.6s; } .delay-7 { animation-delay: 0.7s; } .delay-8 { animation-delay: 0.8s; }

        /* Background elements */
        .orb { position: absolute; border-radius: 50%; opacity: 0.15; filter: blur(50px); pointer-events: none; }
        .orb-1 { background: var(--secondary); width: 500px; height: 500px; top: -250px; left: -250px; }
        .orb-2 { background: var(--accent); width: 400px; height: 400px; bottom: -200px; right: -200px; }
        .orb-3 { background: var(--light-shade); width: 300px; height: 300px; top: 40%; left: 60%; opacity: 0.1; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: radial-gradient(circle at 10% 20%, rgba(102, 112, 133, 0.06) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(71, 84, 106, 0.06) 0%, transparent 40%); background-attachment: fixed; z-index: -2; pointer-events: none; }

        /* Responsive styles */
        @media (max-width: 1100px) { .team-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); } }
        @media (max-width: 768px) {
            .team-hero h1 { font-size: 36px; } .team-hero h2 { font-size: 16px; letter-spacing: 3px; }
            .team-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
        }
        @media (max-width: 480px) { .team-grid { grid-template-columns: 1fr; } }

    /* Farbvariablen und Styles aus der Homepage */
    :root {
        --primary-bg: #f9fafb;
        --secondary: #47546A;
        --accent: #667085;
        --dark-shade: #344054;
        --light-shade: #D0D5DD;
        --highlight-blue: #5A6A8A;
        --ultra-light-bg: #F2F4F7;
        --text: #1f2937;
        --text-secondary: #6b7280;
        --footer-bg: rgba(13, 13, 15, 0.95);
        --footer-text: #e6e6e6;
        --footer-text-secondary: #9ca3af;
        --card-bg-light: rgba(255, 255, 255, 0.85);
        --card-bg-news: rgba(255, 255, 255, 0.95);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(71, 84, 106, 0.15);
        --glass-shadow: 0 6px 24px 0 rgba(52, 64, 84, 0.08);
        --separator-color: rgba(102, 112, 133, 0.2);
        --gradient-1: linear-gradient(135deg, var(--secondary), var(--accent));
        --gradient-2: linear-gradient(135deg, var(--accent), var(--secondary));
    }
    body {
        background-color: var(--primary-bg);
        color: var(--text);
    }
    .section-title {
        background: var(--gradient-1);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    .section-subtitle {
        color: var(--text-secondary);
    }
    .team-card, .card-bg {
        background: var(--card-bg-light);
        color: var(--text);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
    }
    .team-role, .role {
        color: var(--accent);
    }
    footer {
        background: var(--footer-bg);
        color: var(--footer-text);
    }
    .footer-links a { color: var(--footer-text-secondary); }
    .footer-links a:hover { color: var(--footer-text); }
    /* Passe weitere relevante Selektoren nach Bedarf an */
</style>
</head>
<body>
<!-- Header Placeholder -->
<div id="header-container"></div>

<!-- Hero Section -->
<section class="team-hero" id="team-hero">
<div class="orb orb-1"></div>
<div class="container">
<div class="team-hero-content">
<h1>Our Team</h1>
<h2>Meet The Experts</h2>
<p>Our team combines deep operational expertise, industry knowledge, and investment experience to create sustainable value in our portfolio companies.</p>

</div>
</section>

<!-- Team Section -->
<section class="section">
<div class="container">

    <!-- Managing Partners -->
    <div class="department-header" data-category="managing-partner">
        <div class="department-header-icon"><i class="fas fa-users-cog"></i></div>
        <h2 class="department-title">Managing Partners</h2>
    </div>
    <div class="team-grid" id="managing-partner-grid">
        <!-- Member cards will be dynamically added here -->
    </div>

    <!-- M&A Team -->
    <div class="department-header" data-category="ma">
        <div class="department-header-icon"><i class="fas fa-chart-line"></i></div>
        <h2 class="department-title">M&amp;A Team</h2>
    </div>
    <div class="team-grid" id="ma-grid">
        <!-- Member cards will be dynamically added here -->
    </div>
</div>
</section>

<!-- Footer Placeholder -->
<div id="footer-container"></div>

<!-- JavaScript for component loading -->
<script>

    // Function to load external HTML components
    async function loadComponent(url, elementId) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status} for ${url}`);
            }
            const content = await response.text();
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = content;
                 // Special handling for header to initialize its scripts AFTER loading
                if (elementId === 'header-container') {
                    initializeHeaderScripts(); // Call init function defined below
                }
            } else {
                 console.error(`Element with ID ${elementId} not found.`);
            }
        } catch (error) {
            console.error(`Could not load ${url}: ${error}`);
            const element = document.getElementById(elementId);
            if (element) {
                 element.innerHTML = `<p style='color:red; text-align:center;'>Error loading component.</p>`;
            }
        }
    }

    // Function to initialize scripts for the header
    function initializeHeaderScripts() {
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');
        if (hamburgerMenu && navMenu) {
            hamburgerMenu.addEventListener('click', function() {
                hamburgerMenu.classList.toggle('active');
                navMenu.classList.toggle('active');
                document.body.classList.toggle('no-scroll');
            });

            const navLinks = navMenu.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    if (navMenu.classList.contains('active')) {
                        hamburgerMenu.classList.remove('active');
                        navMenu.classList.remove('active');
                        document.body.classList.remove('no-scroll');
                    }
                    // Let navigation happen normally for this page
                });
            });

            hamburgerMenu.addEventListener('mouseenter', function() { if (!hamburgerMenu.classList.contains('active')) { document.querySelectorAll('.hamburger-line').forEach((line, index) => { line.style.transform = `translateX(${(index-1) * 5}px)`; }); } });
            hamburgerMenu.addEventListener('mouseleave', function() { if (!hamburgerMenu.classList.contains('active')) { document.querySelectorAll('.hamburger-line').forEach(line => { line.style.transform = 'translateX(0)'; }); } });

        } else { console.error("Header interactive elements not found after loading."); }

        const header = document.querySelector('header');
        if(header) {
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) { header.classList.add('scrolled'); }
                else { header.classList.remove('scrolled'); }
            });
        } else { console.error("Header element not found for scroll effect."); }
    } // End of initializeHeaderScripts


    // Function to load team members from text files
    async function loadTeamMembers() {
        console.log("Starting to load team members...");
        const teamMembers = [
            'Wehrmann', 'Lampey', 'Wondra', 'Santamaria', 'Schmidt', 'Brungs', 'vonKontz', 'Brockmann',
            'Eiblmeier', 'Koszegi', 'Grizzo', 'Meier', 'Burmester', 'Tao', 'Welke'
        ];

        const managingPartnerGrid = document.getElementById('managing-partner-grid');
        const maGrid = document.getElementById('ma-grid');

        // Clear existing cards if any (e.g., during debugging)
        if (managingPartnerGrid) managingPartnerGrid.innerHTML = '';
        if (maGrid) maGrid.innerHTML = '';

        let mpCount = 0;
        let maCount = 0;

        for (const memberLastName of teamMembers) {
            const infoFilePath = `../Assets/Team/${memberLastName}/${memberLastName}_info.txt`;
            try {
                console.log(`Fetching ${infoFilePath}...`);
                const response = await fetch(infoFilePath);
                console.log(`Response status for ${infoFilePath}: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const infoText = await response.text();
                 console.log(`Raw info text for ${memberLastName}:\n${infoText}`);

                const memberInfo = parseInfoText(infoText);
                console.log(`Parsed info for ${memberLastName}:`, memberInfo);

                // Determine grid and counter
                let targetGrid = null;
                let delayIndex = 0;
                if (memberInfo.team.toLowerCase() === 'managing partner') {
                    targetGrid = managingPartnerGrid;
                    delayIndex = mpCount++;
                } else if (memberInfo.team.toLowerCase() === 'm&a') {
                    targetGrid = maGrid;
                    delayIndex = maCount++;
                }

                if (targetGrid) {
                    const memberCard = createMemberCard(memberLastName, memberInfo, delayIndex);
                    targetGrid.appendChild(memberCard);
                    console.log(`Added ${memberLastName} to ${memberInfo.team} grid`);
                } else {
                    console.warn(`Unknown or missing team for ${memberLastName}: "${memberInfo.team}"`);
                     createFallbackCard(memberLastName, new Error(`Team "${memberInfo.team}" not recognized`), managingPartnerGrid, maGrid);
                }
            } catch (error) {
                console.error(`Error loading or processing team member ${memberLastName}:`, error);
                createFallbackCard(memberLastName, error, managingPartnerGrid, maGrid);
            }
        }
         console.log("Finished loading team members.");
    } // End of loadTeamMembers

    // Function to create a fallback card for debugging
    function createFallbackCard(lastName, error, mpGrid, maGrid) {
        const fallbackCard = document.createElement('div');
        fallbackCard.className = 'team-member';
        fallbackCard.style.backgroundColor = 'rgba(255,200,200,0.7)';
        fallbackCard.style.animation = 'none'; // Prevent animation issues
         fallbackCard.style.opacity = '1';
         fallbackCard.style.transform = 'none';


        fallbackCard.innerHTML = `
            <div class="member-photo" style="height: auto; padding: 20px; text-align: center; aspect-ratio: 3 / 4;">
                <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #e63946;"></i>
            </div>
            <div class="member-info">
                <h3 class="member-name">${lastName}</h3>
                <div class="member-position">Error loading data</div>
                <div style="font-size: 12px; color: #d62828; margin-top: 10px; word-break: break-all;">
                    ${error.toString()}
                </div>
            </div>
        `;

        // Try adding to a default grid if specific one fails or isn't found
        if (mpGrid) mpGrid.appendChild(fallbackCard.cloneNode(true));
        else if (maGrid) maGrid.appendChild(fallbackCard.cloneNode(true));
        else console.error("Could not display fallback card, grids not found");
    } // End of createFallbackCard

    // Function to parse the info text file (Corrected)
    function parseInfoText(text) {
        const lines = text.split('\n');
        const info = {};

        lines.forEach(line => {
            const separatorIndex = line.indexOf(':'); // Find first colon only
            if (separatorIndex > 0) { // Ensure colon exists and is not at the start
                const key = line.substring(0, separatorIndex).trim().toLowerCase(); // Key to lowercase
                const value = line.substring(separatorIndex + 1).trim();
                if (key && value) {
                    info[key] = value; // Store with lowercase key
                }
            }
        });

        // Access properties using lowercase keys
        return {
            name: info.name || 'N/A',
            title: info.titel || 'N/A', // Handle "Titel" key
            email: info.email || 'N/A',
            linkedin: info.linkedin || '#',
            team: info.team || 'Unknown' // Default team if missing
        };
    } // End of parseInfoText

    // Function to create a team member card
    function createMemberCard(lastName, info, index) {
        const memberCard = document.createElement('div');
        // Ensure team category is lowercase and hyphenated for data-category
        const category = info.team.toLowerCase().replace(/\s+/g, '-');
        memberCard.className = `team-member delay-${(index % 8) + 1}`; // Use index for animation delay class
        memberCard.setAttribute('data-category', category);
        memberCard.setAttribute('data-member', lastName); // Add last name as identifier

        memberCard.innerHTML = `
            <div class="member-photo">
                <img src="../Assets/Team/${lastName}/${lastName}_Passbild.png" alt="${info.name}" onerror="this.style.display='none'; console.error('Image not found for ${lastName}'); this.parentElement.style.background='#eee';"> {/* Basic error handling for image */}
            </div>
            <div class="member-info">
                <h3 class="member-name">${info.name}</h3>
                <div class="member-position">${info.title}</div>
                <div class="member-contact">
                    ${info.email !== 'N/A' ? `<a href="mailto:${info.email}" title="Email"><i class="fas fa-envelope"></i></a>` : ''}
                    ${info.linkedin !== '#' ? `<a href="${info.linkedin}" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>` : ''}
                </div>
            </div>
        `;

        return memberCard;
    } // End of createMemberCard

    // --- Main Execution ---
    document.addEventListener('DOMContentLoaded', function() {
        // Load Header and Footer first
        Promise.all([
            loadComponent('Header.html', 'header-container'), // Assumes Header.html is in the same directory (Pages/)
            loadComponent('Footer.html', 'footer-container')  // Assumes Footer.html is in the same directory (Pages/)
        ]).then(() => {
            // AFTER header/footer are attempted, load team members
            console.log("Header and Footer loading initiated. Now loading team members...");
            loadTeamMembers();
        }).catch(error => {
            console.error("Error loading initial page components (Header/Footer):", error);
             // Still attempt to load team members even if header/footer fail? Maybe not.
             // loadTeamMembers(); // Decide if team should load if header/footer fail
        });

        // Any other scripts specific to team.html can go here
    });

</script>
</body>
</html>
